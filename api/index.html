<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unauthorized Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      background: #fff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .error-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e74c3c;
    }

    .error-container p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .error-container a {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .error-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <h1>401</h1>
    <p>Unauthorized Access</p>
    <a href="/">Go to Home</a>
  </div>

</body>
</html>
